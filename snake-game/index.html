<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./snake.css" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="./js/firebase-config.js"></script>
    <script src="./js/snake-game.js" type="module" defer></script>
  </head>
  <body>
    <div class="modal">
      <div class="game-header">
        <h1>Frickin' awesome Snake Game!</h1>
        <img src="./img/snake.png" alt="snake_pic" />
      </div>
      <form class="modal_form">
        <label for="username" class="modal_label">Enter username:</label>
        <input type="text" class="modal_input" name="username" required />
        <label for="snakespeed" class="modal_label"
          >Enter snake speed (1-20):</label
        >
        <input type="number" class="modal_input" name="snakespeed" required min="1" max="20" />
        <label for="expansionrate" class="modal_label"
          >Enter snake expansion rate (1-20):</label
        >
        <input type="number" class="modal_input" name="expansionrate" required min="1" max="20" />
        <label for="wallsoff" class="modal_label">Turn walls off:</label>
        <input type="checkbox" class="modal_input" name="wallsoff" />
        <input type="submit" class="modal_input" />
      </form>
    </div>
    <section class="game-settings-column">
      <div class="user-info">User:</div>
      <div class="score-info">Your score: 0</div>
      <div class="snake-speed-info">Snake Speed:</div>
      <div class="snake-expansion-info">Snake Expansion Rate:</div>
      <div class="walls-info">Walls off</div>
      <button class="reset-game-btn">Reset game</button>
    </section>

    <section class="game-column">
      <div class="game-header">
        <h1>Frickin' awesome Snake Game!</h1>
        <img src="./img/snake.png" alt="snake_pic" />
      </div>
      <div class="game-board"></div>
      <div class="start-modal modal--hidden">Press any arrow key to start</div>
    </section>
    <section class="game-scores-column">
      <div class="scores-section">
        <h1>Best scores:</h1>
      </div>
    </section>
  </body>
</html>
